<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div id="container"></div>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script>
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'General Statistics of our Served Clients'
        },
        xAxis: {
            categories: ['2014', '2015', '2016', '2017', '2018']
        },
        series: [{
            name: 'Other ',
            data: [18, 32, 43, 47, 62]
        }, {
            name: 'Residential',
            data: [25, 47, 65, 80, 92]
        }, {
            name: 'Commercial',
            data: [40, 87, 123, 188, 232]
        }]
    });
  </script>
</body>
</html>
